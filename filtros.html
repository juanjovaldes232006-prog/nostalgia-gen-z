<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MediaPipe Pose - Mosaico de Filtros</title>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/control_utils/control_utils.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/pose/pose.js"></script>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: 'Arial', sans-serif;
            background: #000;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        h1 {
            margin-bottom: 20px;
            font-size: 28px;
            text-shadow: 2px 2px 4px rgba(255,0,255,0.5);
        }
        #video {
            display: none;
        }
        .mosaic-container {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 8px;
            width: 90%;
            max-width: 900px;
            background: #000;
            padding: 8px;
            border-radius: 15px;
            box-shadow: 0 0 30px rgba(255,0,255,0.3);
        }
        .filter-box {
            position: relative;
            width: 100%;
            aspect-ratio: 4/3;
            overflow: hidden;
            background: #1a1a1a;
            border-radius: 8px;
        }
        canvas {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .filter-label {
            position: absolute;
            top: 10px;
            left: 10px;
            background: linear-gradient(135deg, rgba(255,0,255,0.8), rgba(0,255,255,0.8));
            padding: 6px 12px;
            border-radius: 5px;
            font-size: 13px;
            font-weight: bold;
            z-index: 10;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.8);
            border: 2px solid rgba(255,255,255,0.3);
        }
        .filter-box:nth-child(1) {
            border: 4px solid;
            border-image: linear-gradient(45deg, #FF6B6B, #FFE66D) 1;
            box-shadow: 0 0 20px rgba(255,107,107,0.5);
        }
        .filter-box:nth-child(2) {
            border: 4px solid;
            border-image: linear-gradient(45deg, #4ECDC4, #95E1D3) 1;
            box-shadow: 0 0 20px rgba(78,205,196,0.5);
        }
        .filter-box:nth-child(3) {
            border: 4px solid;
            border-image: linear-gradient(45deg, #FF6B9D, #C44569) 1;
            box-shadow: 0 0 20px rgba(255,107,157,0.5);
        }
        .filter-box:nth-child(4) {
            border: 4px solid;
            border-image: linear-gradient(45deg, #FF1493, #00FFFF) 1;
            box-shadow: 0 0 20px rgba(255,20,147,0.6);
        }
        .controls {
            margin-top: 20px;
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
        }
        button {
            padding: 12px 24px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 15px;
            font-weight: bold;
            box-shadow: 0 4px 15px rgba(102,126,234,0.4);
            transition: all 0.2s;
        }
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102,126,234,0.6);
        }
        button:active {
            transform: translateY(0);
        }
        .capture-btn {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            font-size: 16px;
            padding: 14px 28px;
        }
        .capture-btn:hover {
            box-shadow: 0 6px 20px rgba(245,87,108,0.6);
        }
        input[type="file"] {
            padding: 8px;
            background: #333;
            color: white;
            border: 2px solid #667eea;
            border-radius: 8px;
        }
        .status {
            margin-top: 10px;
            padding: 10px 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 8px;
            font-weight: bold;
        }
        label {
            display: flex;
            align-items: center;
            gap: 5px;
            background: rgba(255,255,255,0.1);
            padding: 8px 12px;
            border-radius: 8px;
            cursor: pointer;
        }
        label:hover {
            background: rgba(255,255,255,0.2);
        }

        @media (max-width: 768px) {
            .mosaic-container {
                grid-template-columns: 1fr;
                width: 95%;
            }
            h1 {
                font-size: 22px;
                text-align: center;
            }
            .controls {
                width: 100%;
            }
            button {
                width: 100%;
                max-width: 300px;
            }
        }
    </style>
</head>
<body>
    <h1>ðŸ“¸ RETRATATE EN LA NOSTALGIA</h1>
    
    <div class="mosaic-container">
        <div class="filter-box">
            <canvas id="canvas1"></canvas>
        </div>
        <div class="filter-box">
            <canvas id="canvas2"></canvas>
        </div>
        <div class="filter-box">
            <canvas id="canvas3"></canvas>
        </div>
        <div class="filter-box">
            <canvas id="canvas4"></canvas>
        </div>
    </div>
    
    <div class="controls">
        <button class="capture-btn" onclick="capturePhoto()">ðŸ“¸ Capturar Foto</button>
        <button onclick="downloadAllFilters()">ðŸ’¾ Descargar Todos los Filtros</button>
    </div>

    <video id="video" autoplay></video>

    <script>
        const videoElement = document.getElementById('video');
        const canvas1 = document.getElementById('canvas1');
        const canvas2 = document.getElementById('canvas2');
        const canvas3 = document.getElementById('canvas3');
        const canvas4 = document.getElementById('canvas4');
        const ctx1 = canvas1.getContext('2d');
        const ctx2 = canvas2.getContext('2d');
        const ctx3 = canvas3.getContext('2d');
        const ctx4 = canvas4.getContext('2d');
        
        let overlayImage = null;
        let showOverlay = true;
        let showSkeleton = false;
        let glitchOffset = 0;
        let frameCount = 0;

        function capturePhoto() {
            const mosaicCanvas = document.createElement('canvas');
            const mosaicCtx = mosaicCanvas.getContext('2d');
            
            const gap = 8;
            const canvasWidth = canvas1.width;
            const canvasHeight = canvas1.height;
            
            mosaicCanvas.width = canvasWidth * 2 + gap;
            mosaicCanvas.height = canvasHeight * 2 + gap;
            
            mosaicCtx.fillStyle = '#000';
            mosaicCtx.fillRect(0, 0, mosaicCanvas.width, mosaicCanvas.height);
            
            mosaicCtx.drawImage(canvas1, 0, 0);
            mosaicCtx.drawImage(canvas2, canvasWidth + gap, 0);
            mosaicCtx.drawImage(canvas3, 0, canvasHeight + gap);
            mosaicCtx.drawImage(canvas4, canvasWidth + gap, canvasHeight + gap);
            
            mosaicCanvas.toBlob((blob) => {
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `mosaico-filtros-${Date.now()}.png`;
                a.click();
                URL.revokeObjectURL(url);
            });
        }

        function downloadAllFilters() {
            const canvases = [
                {canvas: canvas1, name: 'sepia'},
                {canvas: canvas2, name: 'granulado'},
                {canvas: canvas3, name: 'glitch-vhs'},
                {canvas: canvas4, name: 'Y2k'}
            ];
            
            let downloaded = 0;
            
            canvases.forEach(({canvas, name}, index) => {
                setTimeout(() => {
                    canvas.toBlob((blob) => {
                        const url = URL.createObjectURL(blob);
                        const a = document.createElement('a');
                        a.href = url;
                        a.download = `filtro-${name}-${Date.now()}.png`;
                        a.click();
                        URL.revokeObjectURL(url);
                        downloaded++;
                    });
                }, index * 300);
            });
        }

        function drawImageOverlay(ctx, landmarks, width, height) {
            if (!overlayImage || !overlayImage.complete) return;
            
            const nose = landmarks[0];
            const leftShoulder = landmarks[11];
            const rightShoulder = landmarks[12];
            const leftAnkle = landmarks[27];
            const rightAnkle = landmarks[28];
            
            const shoulderWidth = Math.abs(leftShoulder.x - rightShoulder.x) * width;
            const bodyHeight = Math.abs(nose.y - ((leftAnkle.y + rightAnkle.y) / 2)) * height;
            const centerX = ((leftShoulder.x + rightShoulder.x) / 2) * width;
            
            ctx.globalAlpha = 0.6;
            const imgWidth = shoulderWidth * 2.5;
            const imgHeight = bodyHeight * 1.2;
            
            ctx.drawImage(
                overlayImage,
                centerX - imgWidth / 2,
                nose.y * height - 20,
                imgWidth,
                imgHeight
            );
            ctx.globalAlpha = 1.0;
        }

        function drawRetroBorder(ctx, width, height, style) {
            ctx.save();
            
            if (style === '80s') {
                const gradient = ctx.createLinearGradient(0, 0, width, height);
                gradient.addColorStop(0, '#FF6B6B');
                gradient.addColorStop(0.5, '#FFE66D');
                gradient.addColorStop(1, '#FF6B6B');
                
                ctx.strokeStyle = gradient;
                ctx.lineWidth = 15;
                ctx.strokeRect(10, 10, width - 20, height - 20);
                
                ctx.strokeStyle = 'rgba(255, 255, 255, 0.5)';
                ctx.lineWidth = 3;
                ctx.strokeRect(20, 20, width - 40, height - 40);
                
            } else if (style === '90s') {
                const gradient = ctx.createLinearGradient(0, 0, width, height);
                gradient.addColorStop(0, '#00FFFF');
                gradient.addColorStop(0.5, '#FF00FF');
                gradient.addColorStop(1, '#00FFFF');
                
                ctx.strokeStyle = gradient;
                ctx.lineWidth = 12;
                ctx.strokeRect(8, 8, width - 16, height - 16);
                
                ctx.fillStyle = '#FF00FF';
                ctx.fillRect(0, 0, 30, 5);
                ctx.fillRect(0, 0, 5, 30);
                ctx.fillRect(width - 30, 0, 30, 5);
                ctx.fillRect(width - 5, 0, 5, 30);
                
            } else if (style === '2000s') {
                const gradient = ctx.createLinearGradient(0, 0, 0, height);
                gradient.addColorStop(0, 'rgba(255, 20, 147, 0.9)');
                gradient.addColorStop(0.5, 'rgba(0, 255, 255, 0.9)');
                gradient.addColorStop(1, 'rgba(255, 20, 147, 0.9)');
                
                ctx.strokeStyle = gradient;
                ctx.lineWidth = 18;
                ctx.strokeRect(12, 12, width - 24, height - 24);
                
                ctx.strokeStyle = 'rgba(255, 255, 255, 0.8)';
                ctx.lineWidth = 2;
                ctx.strokeRect(15, 15, width - 30, height - 30);
                
                ctx.fillStyle = '#FF1493';
                for (let i = 0; i < 5; i++) {
                    const x = 20 + i * 30;
                    ctx.fillRect(x, 5, 3, 15);
                    ctx.fillRect(x - 6, 12, 15, 3);
                }
            }
            
            ctx.restore();
        }

        function applySepia(ctx, imageData) {
            const data = imageData.data;
            for (let i = 0; i < data.length; i += 4) {
                const r = data[i];
                const g = data[i + 1];
                const b = data[i + 2];
                
                data[i] = Math.min(255, r * 0.393 + g * 0.769 + b * 0.189);
                data[i + 1] = Math.min(255, r * 0.349 + g * 0.686 + b * 0.168);
                data[i + 2] = Math.min(255, r * 0.272 + g * 0.534 + b * 0.131);
            }
        }

        function applyGrainEffect(ctx, imageData, width, height) {
            const data = imageData.data;
            
            for (let i = 0; i < data.length; i += 4) {
                const noise = (Math.random() - 0.5) * 60;
                data[i] += noise;
                data[i + 1] += noise;
                data[i + 2] += noise;
            }
            
            for (let i = 0; i < data.length; i += 4) {
                const r = data[i];
                const g = data[i + 1];
                const b = data[i + 2];
                
                const gray = r * 0.3 + g * 0.59 + b * 0.11;
                
                data[i] = r * 0.7 + gray * 0.3;
                data[i + 1] = g * 0.7 + gray * 0.3;
                data[i + 2] = b * 0.7 + gray * 0.3;
            }
            
            const centerX = width / 2;
            const centerY = height / 2;
            const maxDist = Math.sqrt(centerX * centerX + centerY * centerY);
            
            for (let y = 0; y < height; y++) {
                for (let x = 0; x < width; x++) {
                    const i = (y * width + x) * 4;
                    const dx = x - centerX;
                    const dy = y - centerY;
                    const dist = Math.sqrt(dx * dx + dy * dy);
                    const vignette = 1 - (dist / maxDist) * 0.5;
                    
                    data[i] *= vignette;
                    data[i + 1] *= vignette;
                    data[i + 2] *= vignette;
                }
            }
        }

        function applyGlitchVHS(ctx, canvas, imageData) {
            const data = imageData.data;
            const width = canvas.width;
            const height = canvas.height;
            
            glitchOffset = (glitchOffset + 1) % 100;
            if (Math.random() > 0.85) {
                const glitchY = Math.floor(Math.random() * height);
                const glitchHeight = Math.floor(Math.random() * 40) + 15;
                const shift = Math.floor(Math.random() * 60) - 30;
                
                for (let y = glitchY; y < Math.min(glitchY + glitchHeight, height); y++) {
                    for (let x = 0; x < width; x++) {
                        const sourceX = (x + shift + width) % width;
                        const sourceI = (y * width + sourceX) * 4;
                        const targetI = (y * width + x) * 4;
                        
                        data[targetI] = data[sourceI];
                        data[targetI + 1] = data[sourceI + 1];
                        data[targetI + 2] = data[sourceI + 2];
                    }
                }
            }
            
            for (let i = 0; i < data.length; i += 4) {
                if (i + 12 < data.length) {
                    const temp = data[i];
                    data[i] = data[i + 12];
                    data[i + 12] = temp;
                }
            }
            
            for (let y = 0; y < height; y += 3) {
                for (let x = 0; x < width; x++) {
                    const i = (y * width + x) * 4;
                    data[i] *= 0.85;
                    data[i + 1] *= 0.85;
                    data[i + 2] *= 0.85;
                }
            }
            
            if (Math.random() > 0.92) {
                const errorY = Math.floor(Math.random() * height);
                for (let x = 0; x < width; x++) {
                    const i = (errorY * width + x) * 4;
                    data[i] = 255;
                    data[i + 1] = 255;
                    data[i + 2] = 255;
                }
            }
        }

        function applyY2KDigitalCamera(ctx, imageData, width, height) {
            const data = imageData.data;
            
            const pixelSize = 2;
            for (let y = 0; y < height; y += pixelSize) {
                for (let x = 0; x < width; x += pixelSize) {
                    let r = 0, g = 0, b = 0, count = 0;
                    
                    for (let py = 0; py < pixelSize && y + py < height; py++) {
                        for (let px = 0; px < pixelSize && x + px < width; px++) {
                            const i = ((y + py) * width + (x + px)) * 4;
                            r += data[i];
                            g += data[i + 1];
                            b += data[i + 2];
                            count++;
                        }
                    }
                    
                    r = Math.floor(r / count);
                    g = Math.floor(g / count);
                    b = Math.floor(b / count);
                    
                    for (let py = 0; py < pixelSize && y + py < height; py++) {
                        for (let px = 0; px < pixelSize && x + px < width; px++) {
                            const i = ((y + py) * width + (x + px)) * 4;
                            data[i] = r;
                            data[i + 1] = g;
                            data[i + 2] = b;
                        }
                    }
                }
            }
            
            for (let i = 0; i < data.length; i += 4) {
                let r = data[i];
                let g = data[i + 1];
                let b = data[i + 2];
                
                const avg = (r + g + b) / 3;
                r = avg + (r - avg) * 1.8;
                g = avg + (g - avg) * 1.8;
                b = avg + (b - avg) * 1.8;
                
                r = Math.min(255, r * 1.4 + 15);
                g = Math.min(255, g * 1.0);
                b = Math.min(255, b * 1.25 + 25);
                
                const brightness = 0.8;
                r *= brightness;
                g *= brightness;
                b *= brightness;
                
                data[i] = Math.min(255, Math.max(0, r));
                data[i + 1] = Math.min(255, Math.max(0, g));
                data[i + 2] = Math.min(255, Math.max(0, b));
            }
            
            const tempData = new Uint8ClampedArray(data);
            const shift = 4;
            for (let i = 0; i < data.length; i += 4) {
                const shiftedIndex = i + shift * 4;
                if (shiftedIndex < data.length) {
                    data[i] = tempData[shiftedIndex];
                    data[i + 2] = tempData[Math.max(0, i - shift * 4) + 2];
                }
            }
            
            if (frameCount % 3 === 0) {
                for (let y = 0; y < height; y += 8) {
                    for (let x = 0; x < width; x += 8) {
                        if (Math.random() > 0.7) {
                            const blockNoise = (Math.random() - 0.5) * 40;
                            for (let by = 0; by < 8 && y + by < height; by++) {
                                for (let bx = 0; bx < 8 && x + bx < width; bx++) {
                                    const i = ((y + by) * width + (x + bx)) * 4;
                                    data[i] += blockNoise;
                                    data[i + 1] += blockNoise;
                                    data[i + 2] += blockNoise;
                                }
                            }
                        }
                    }
                }
            }
            
            for (let i = 0; i < data.length; i += 4) {
                const brightness = (data[i] + data[i + 1] + data[i + 2]) / 3;
                if (brightness > 180) {
                    const glowAmount = (brightness - 180) / 75;
                    data[i] = Math.min(255, data[i] + glowAmount * 60);
                    data[i + 1] = Math.min(255, data[i + 1] + glowAmount * 30);
                    data[i + 2] = Math.min(255, data[i + 2] + glowAmount * 50);
                }
            }
            
            for (let y = 1; y < height - 1; y++) {
                for (let x = 1; x < width - 1; x++) {
                    const i = (y * width + x) * 4;
                    const brightness = (data[i] + data[i + 1] + data[i + 2]) / 3;
                    
                    const top = ((y - 1) * width + x) * 4;
                    const topBright = (data[top] + data[top + 1] + data[top + 2]) / 3;
                    
                    if (Math.abs(brightness - topBright) > 80) {
                        data[i] = Math.min(255, data[i] + 30);
                        data[i + 1] = Math.max(0, data[i + 1] - 10);
                        data[i + 2] = Math.min(255, data[i + 2] + 40);
                    }
                }
            }
        }

        function onResults(results) {
            if (!results.poseLandmarks) {
                return;
            }
            
            const landmarks = results.poseLandmarks;
            frameCount++;
            
            [canvas1, canvas2, canvas3, canvas4].forEach(canvas => {
                canvas.width = videoElement.videoWidth;
                canvas.height = videoElement.videoHeight;
            });
            
            ctx1.clearRect(0, 0, canvas1.width, canvas1.height);
            ctx1.drawImage(results.image, 0, 0, canvas1.width, canvas1.height);
            
            let imageData1 = ctx1.getImageData(0, 0, canvas1.width, canvas1.height);
            applySepia(ctx1, imageData1);
            ctx1.putImageData(imageData1, 0, 0);
            
            drawRetroBorder(ctx1, canvas1.width, canvas1.height, '80s');
            
            if (showOverlay) drawImageOverlay(ctx1, landmarks, canvas1.width, canvas1.height);
            
            ctx2.clearRect(0, 0, canvas2.width, canvas2.height);
            ctx2.drawImage(results.image, 0, 0, canvas2.width, canvas2.height);
            
            let imageData2 = ctx2.getImageData(0, 0, canvas2.width, canvas2.height);
            applyGrainEffect(ctx2, imageData2, canvas2.width, canvas2.height);
            ctx2.putImageData(imageData2, 0, 0);
            
            drawRetroBorder(ctx2, canvas2.width, canvas2.height, '90s');
            
            if (showOverlay) drawImageOverlay(ctx2, landmarks, canvas2.width, canvas2.height);
            
            ctx3.clearRect(0, 0, canvas3.width, canvas3.height);
            ctx3.drawImage(results.image, 0, 0, canvas3.width, canvas3.height);
            
            let imageData3 = ctx3.getImageData(0, 0, canvas3.width, canvas3.height);
            applyGlitchVHS(ctx3, canvas3, imageData3);
            ctx3.putImageData(imageData3, 0, 0);
            
            drawRetroBorder(ctx3, canvas3.width, canvas3.height, '90s');
            
            if (showOverlay) drawImageOverlay(ctx3, landmarks, canvas3.width, canvas3.height);
            
            ctx4.clearRect(0, 0, canvas4.width, canvas4.height);
            ctx4.drawImage(results.image, 0, 0, canvas4.width, canvas4.height);
            
            let imageData4 = ctx4.getImageData(0, 0, canvas4.width, canvas4.height);
            applyY2KDigitalCamera(ctx4, imageData4, canvas4.width, canvas4.height);
            ctx4.putImageData(imageData4, 0, 0);
            
            drawRetroBorder(ctx4, canvas4.width, canvas4.height, '2000s');
            
            if (showOverlay) drawImageOverlay(ctx4, landmarks, canvas4.width, canvas4.height);
        }

        const pose = new Pose({
            locateFile: (file) => {
                return `https://cdn.jsdelivr.net/npm/@mediapipe/pose/${file}`;
            }
        });

        pose.setOptions({
            modelComplexity: 1,
            smoothLandmarks: true,
            enableSegmentation: false,
            smoothSegmentation: false,
            minDetectionConfidence: 0.5,
            minTrackingConfidence: 0.5
        });

        pose.onResults(onResults);

        const camera = new Camera(videoElement, {
            onFrame: async () => {
                await pose.send({image: videoElement});
            },
            width: 640,
            height: 480
        });

        camera.start();
    </script>
</body>
</html>
